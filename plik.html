<html>

<script>
    function create(p, c, v) {
        var obj = {
            player: p,
            command: c,
            value: v
        };
        return obj;
    }
    let ws = new WebSocket('ws://localhost:8000');
    //logging the websocket property properties
    console.log(ws);
    var obj = create(1, "refresh", 1);
    var obj = JSON.stringify(obj);
    //sending a message when connection opens
    ws.onopen = (event) => ws.send(obj);
    //receiving the message from server
    ws.onmessage = (message) => console.log(message);
</script>





<body>
    <h1>This is a client page</h1>
    <div style="centering">
        <svg id="canvas" width="1500" height="820">
            <rect id="background" width="100%" height="100%" fill="transparent" />
    
  </svg>
    </div>
    <script src="board.js"></script>
    transform="rotate(100,1000,410)
    <script>
        const background = "gray";
        const cx = 1000;
        const cy = 410;
        //document.getElementById("background").setAttribute("fill", background);
        document.body.setAttribute("style", "background-color:" + background + ";");






        for (var i = 0; i < 20; i++) {
            var el = document.createElement("path");
            el.setAttribute("id", "label" + i);
            el.setAttribute("fill", "orange");
            el.setAttribute("stroke", "#446688");
            el.setAttribute("width", "20");
            el.setAttribute("d", describeArc(cx, cy, 410, (360 / 20) * (i - 1 / 2), (360 / 20) * (i + 1 / 2)));
            document.getElementById("canvas").appendChild(el);
        }

        for (var i = 0; i < 20; i++) {
            var el = document.createElement("path");
            el.setAttribute("id", "field" + i);
            el.setAttribute("fill", "#fff4b8");
            el.setAttribute("stroke", "#446688");
            el.setAttribute("width", "20");
            el.setAttribute("d", describeArc(cx, cy, 400, (360 / 20) * (i - 1 / 2), (360 / 20) * (i + 1 / 2)));
            document.getElementById("canvas").appendChild(el);
        }


        drawInside();
        for (var i = 0; i < 20; i++) {
            drawSquare(970 + 5, 40, 20, 20, "gray", 360 / 20 * i, i, 1);
            drawSquare(1000 + 5, 40, 20, 20, "gray", 360 / 20 * i, i, 2);
            drawSquare(970 + 5, 70, 20, 20, "gray", 360 / 20 * i, i, 3);
            drawSquare(1000 + 5, 70, 20, 20, "gray", 360 / 20 * i, i, 4);
            drawSquare(980, 45, 40, 40, "red", 360 / 20 * i, i, 5);
            drawText(1000, 27, 0, "Waszyngton", "1.4em", 360 / 20 * i);
        }
        var r = 15;
        for (var i = 0; i < 4; i++) {
            drawCircle(cx, cy - 275 + 2.3 * r * i, r, "red");
        }
        //refresh
        document.getElementById("canvas").innerHTML = document.getElementById("canvas").innerHTML;
    </script>

</body>


</html>
